<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Index</title>
</head>

<body>
    <!-- Autenticación -->
    <div class="login">

        <!-- Sección Login -->
        <div id="section-login" class="section-login">
            <div>
                Aqui va la presntación del login
            </div>
            <picture>
                <img src="../image/logo.png">
            </picture>
            <input type="email" id="email" class="input-email" placeholder="Correo electrónico" required>
            <input type="password" id="password" class="input-password" placeholder="Contraseña" required>
            <input type="button" id="btnLogin" class="button-login" value="Ingresar">
            <br> Ingresar con :
            <input type="button" id="btnGoogle" class="button-google" value="google" class="login-google">
            <input type="button" id="btnFacebook" class="button-facebook" value="facebook" class="login-facebook">
            <br> - o -
            <input type="button" id="btnRegister1" class="button-registrarse" value="Quiero registrarme">
        </div>

        <!-- Sección Registro -->
        <div id="section-register" class="hiden">
            <div>
                aqui va la presentación del registro
            </div>
            <div>
            <img src="../image/logo.png">
            <input type="text" id="name-register" class="" placeholder="Nombre">
            <input type="text" id="lastname-register" class="" placeholder="Apellidos">
            <input type="email" id="email-register" class="" placeholder="Correo electrónico">
            <input type="password" id="password-register1" class="" placeholder="Contraseña">
            <input type="password" id="password-register2" class="" placeholder="Repetir contraseña">
            <input type="checkbox" id="register-terminos" class="checkbox-condiciones">
            <label for="register-terminos"> Acepto los terminos y condiciones</label>
            <input type="button" id="btnRegister2" class="" value="REGISTRARME">
        </div>
        </div>

        <!--LogOut -->
        <div id="logout" class="hiden">
            <p id="username"></p>
            <input type="button" name="" value="Logout" id="btnLogout">
        </div>
    </div>

    <div id="section-post">
        <!-- Base de datos -->
        <div id="bd" class="hiden">
            bd
            <textarea name="publicacion" id="post" cols="30" rows="10"></textarea>
            <input type="button" id="btnSave" value="publicar">
        </div>
        
        <!-- Posts -->
        <div id="posts" class="hiden">
            <h3>Posts</h3>
        </div>
    </div>

    <!-- Inicializa Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>

</html>
